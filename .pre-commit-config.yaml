---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: check-yaml
        args:
          - --allow-multiple-documents
      - id: check-added-large-files
      - id: end-of-file-fixer
      - id: debug-statements
      - id: mixed-line-ending
      - id: detect-private-key
      - id: destroyed-symlinks
      - id: check-shebang-scripts-are-executable
      - id: check-case-conflict

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: forbid-binary
        exclude: >-
          (?x)^(
            resources/status/img/.*|
            resources/nlp/models.*
          )$
      - id: git-check

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        args: ["--ignore-words-list", "edn,juxt", "--ignore-regex=.*codespell-ignore$"]
        exclude: >-
          (?x)^(
            resources/stopwords_.*|
            src/u1f596/regex\.clj
          )$

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.4.0
    hooks:
      - id: markdownlint-cli2

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.9.0
    hooks:
      - id: shellcheck

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: 'v3.1.0'
    hooks:
    -   id: prettier
        types_or: [css, javascript]

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: 'v8.56.0'
    hooks:
    -   id: eslint

  - repo: https://github.com/awebdeveloper/pre-commit-stylelint
    rev: '0.0.1'
    hooks:
    -   id: stylelint
        args: ["--fix"]
        additional_dependencies: ['stylelint@16.0.2', 'stylelint-config-standard@35.0.0']

  - repo: https://github.com/allie-jo/cljfmt-docker
    rev: v0.9.1
    hooks:
     - id: cljfmt-docker

  - repo: https://github.com/clj-kondo/clj-kondo
    rev: v2023.12.15
    hooks:
        - id: clj-kondo-docker
