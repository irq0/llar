name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - 'wip/**'
    tags:
      - '*.*.*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      id: cljfmt-cache
      with:
        path: ~/.local/bin/cljfmt
        key: cljfmt-0.16.0-${{ runner.os }}
    - name: Install cljfmt
      if: steps.cljfmt-cache.outputs.cache-hit != 'true'
      run: |
        mkdir -p ~/.local/bin
        curl -sL https://github.com/weavejester/cljfmt/releases/download/0.16.0/cljfmt-0.16.0-linux-amd64-static.tar.gz \
          | tar -xz -C ~/.local/bin
    - name: Add ~/.local/bin to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH
    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - uses: actions/cache@v4
      with:
        path: ~/.cache/pre-commit
        key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
    - uses: pre-commit/action@v3.0.1

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      id: clj-kondo-cache
      with:
        path: ~/.local/bin/clj-kondo
        key: clj-kondo-${{ runner.os }}-${{ hashFiles('.clj-kondo/**') }}
        restore-keys: clj-kondo-${{ runner.os }}-
    - name: Install clj-kondo
      if: steps.clj-kondo-cache.outputs.cache-hit != 'true'
      run: |
        curl -sLO https://raw.githubusercontent.com/clj-kondo/clj-kondo/master/script/install-clj-kondo
        chmod +x install-clj-kondo
        ./install-clj-kondo --dir ~/.local/bin
    - name: Add ~/.local/bin to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH
    - name: Run clj-kondo
      run: clj-kondo --lint src

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        filter: tree:0
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '25'
        cache: 'maven'
        cache-dependency-path: 'project.clj'
    - name: Install Leiningen
      run: |
        mkdir -p ~/.local/bin
        curl -sL https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein -o ~/.local/bin/lein
        chmod +x ~/.local/bin/lein
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    - uses: actions/cache@v4
      with:
        path: ~/.lein
        key: lein-${{ hashFiles('project.clj') }}
        restore-keys: lein-
    - uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'npm'
    - name: Install npm dependencies
      run: npm install
    - name: Install dependencies
      run: lein deps
    - name: Run tests with coverage
      run: lein run -m kaocha.runner --plugin kaocha.plugin/cloverage
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          target/junit.xml
          target/coverage/
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: target/junit.xml

  docker:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        filter: tree:0

    - name: Log in to the Container registry
      uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '25'
        cache: 'maven'
        cache-dependency-path: 'project.clj'
    - name: Install Leiningen
      run: |
        mkdir -p ~/.local/bin
        curl -sL https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein -o ~/.local/bin/lein
        chmod +x ~/.local/bin/lein
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    - uses: actions/cache@v4
      with:
        path: ~/.lein
        key: lein-${{ hashFiles('project.clj') }}
        restore-keys: lein-

    - name: Install packages
      run: sudo apt update && sudo apt-get install -y make libarchive-tools unzip wget

    - name: Initialize lein
      run: lein deps

    - name: build
      run: make

    - name: set version
      run: echo "VERSION=$(lein pprint --no-pretty -- :version)" >> $GITHUB_ENV

    - name: docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}},value=${{ env.VERSION }},enable=${{ startsWith(github.ref, 'refs/tags/') }}
          type=semver,pattern={{major}}.{{minor}},value=${{ env.VERSION }},enable=${{ startsWith(github.ref, 'refs/tags/') }}
          type=semver,pattern={{major}},value=${{ env.VERSION }},enable=${{ startsWith(github.ref, 'refs/tags/') }}
          type=sha,priority=1000
          type=raw,value=devel,enable=true
          type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}

    - name: build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile
        build-args: |
          VERSION=${{ env.VERSION }}
          UBUNTU_MIRROR=http://azure.archive.ubuntu.com/ubuntu
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
